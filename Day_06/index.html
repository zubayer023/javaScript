        <meta charset="utf-8">

        <meta name="description" content="">

    <body>
        <!--[if lt IE 7]>

        <div id="login_area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        </div>
<!-- ===================transaction_area code start========================== -->
        <div id="transaction_area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit_area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit_area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
 <!-- ===================transaction_area code end========================== -->
